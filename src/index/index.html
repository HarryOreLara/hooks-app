<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emtrafesa</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      .container {
        text-align: center;
        background-color: #ffffff;
        padding: 70px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        animation: fadeIn 2s ease-out;
      }
      h1 {
        font-size: 2.5em;
        margin: 0;
        color: #333333;
        animation: slideIn 1.5s ease-out;
      }
      p {
        font-size: 1.2em;
        color: #666666;
        animation: slideIn 1.5s ease-out 0.5s;
      }
      .button {
        margin-top: 20px;
      }
      .button a {
        text-decoration: none;
        color: white;
        background-color: #007bff;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
        font-size: 1em;
      }
      .button a:hover {
        background-color: #0056b3;
      }
      .image-container {
        margin-top: 20px;
        animation: slideIn 1.5s ease-out 1s;
      }
      .image-container img {
        margin-top: 2rem;;
        max-width: 100%;
        border-radius: 10px;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideIn {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>¡Nos Mudamos!</h1>
      <p>Visítanos en <strong>emtrafesa.pe</strong></p>
      <div class="button">
        <a href="https://www.emtrafesa.pe" target="_blank">Ir a Emtrafesa</a>
      </div>
      <div class="image-container">
        <img
          src="https://www.infodebuses.com.pe/wp-content/uploads/2017/10/transportes-emtrafesa-logotipo.png"
          alt="Emtrafesa"
        />
      </div>
    </div>
  </body>
</html>
